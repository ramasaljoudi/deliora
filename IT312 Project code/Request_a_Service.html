<h1>Request a Service</h1>

<section class="form-section">
  <h2>Request</h2>

  <!-- Form WITHOUT action or method -->
  <form id="requestForm">

    <label for="name">Customer Name:</label>
    <input type="text" id="name">

    <label for="service">Select Service:</label>
    <select id="service">
        <option value="">-- Select Service --</option>
        <option value="Traditional Sweets">Traditional Sweets</option>
        <option value="Dessert Boxes">Dessert Boxes</option>
        <option value="Mini Treats">Mini Treats</option>
        <option value="Event Platters">Event Platters</option>
        <option value="Gift Packaging">Gift Packaging</option>
        <option value="Celebration cakes">Celebration cakes</option>
    </select>

    <label for="date">Due Date:</label>
    <input type="date" id="date">

    <label for="description">Description:</label>
    <textarea id="description" rows="6"></textarea>

    <!-- IMPORTANT: use JS function -->
    <button type="button" onclick="submitRequest()">Submit</button>

  </form>
</section>
